<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - ONIX Gaming</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Les animations de chargement -->
    <link rel="stylesheet" href="./loader/loader.css">
    <script src="./loader/loader.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            width: 100%;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-brand h1 {
            color: #ff6b6b;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 1.1rem;
        }

        .nav-links a:hover {
            color: #ff6b6b;
        }

        .nav-links a.active {
            color: #ff6b6b;
            position: relative;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ff6b6b;
            animation: slideIn 0.3s ease-out forwards;
        }

        /* Main Content */
        main {
            padding-top: 100px;
            min-height: 100vh;
        }

        .products-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .products-container h2 {
            font-size: 2.5rem;
            color: #2d3436;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        select {
            padding: 0.8rem 1.5rem;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            background: #fff;
            font-size: 1rem;
            color: #2d3436;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
            min-width: 200px;
        }

        select:hover, select:focus {
            border-color: #ff6b6b;
            box-shadow: 0 2px 15px rgba(255, 107, 107, 0.1);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .product-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-info h3 {
            font-size: 1.2rem;
            color: #2d3436;
            margin-bottom: 0.5rem;
        }

        .product-info p {
            color: #636e72;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .product-price {
            font-size: 1.3rem;
            color: #ff6b6b;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #ff6b6b;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart:hover {
            background: #fa5252;
            transform: scale(1.02);
        }

        /* Footer */
        footer {
            background: #2d3436;
            color: #fff;
            padding: 4rem 5% 2rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
        }

        .footer-section h3 {
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .footer-section p {
            color: #dfe6e9;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ff6b6b;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid #636e72;
            color: #b2bec3;
        }

        /* Animations */
        @keyframes slideIn {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-brand h1 {
                font-size: 1.5rem;
            }

            .filters {
                flex-direction: column;
                align-items: center;
            }

            select {
                width: 100%;
                max-width: 300px;
            }

            .products-container h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>ONIX</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="produits.html" class="active">Produits</a>
            <a href="panier.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="compte.html"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <main>
        <div class="products-container">
            <h2>Nos Produits Gaming</h2>
            <div class="filters">
                <select id="category-filter">
                    <option value="">Toutes les catégories</option>
                    <option value="ventilateur">Ventilateurs</option>
                    <option value="gants">Gants</option>
                </select>
                <select id="sort-filter">
                    <option value="price-asc">Prix croissant</option>
                    <option value="price-desc">Prix décroissant</option>
                </select>
            </div>
            <div id="products-grid" class="products-grid">
                <!-- Les produits seront injectés ici via JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>ONIX Gaming</h3>
                <p>Votre destination gaming en Haïti</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: contact@onix.ht</p>
                <p>Tél: +509 xxxx-xxxx</p>
            </div>
            <div class="footer-section">
                <h3>Suivez-nous</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 ONIX Gaming. Tous droits réservés.</p>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>

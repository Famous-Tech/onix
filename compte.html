<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte - ONIX Gaming</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
        }

        .navbar {
            position: fixed;
            width: 100%;
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .nav-brand h1 {
            color: #fff;
            font-size: 2.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 2.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #ff6b6b;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        main {
            padding-top: 100px;
            min-height: 100vh;
        }

        .auth-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-form {
            animation: slideUp 0.5s ease-out;
        }

        .auth-form h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .auth-form form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            position: relative;
        }

        .auth-form input {
            width: 100%;
            padding: 1.2rem;
            padding-left: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-form input:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.15);
        }

        .auth-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .auth-form p {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .auth-form a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .auth-form a:hover {
            color: #ff8e8e;
        }

        #user-profile {
            animation: slideUp 0.5s ease-out;
        }

        .profile-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .profile-info p {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-info i {
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        #logout-btn {
            width: 100%;
            margin-top: 2rem;
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        #logout-btn:hover {
            background: #ff6b6b;
            color: #fff;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links a {
                margin-left: 1rem;
                font-size: 0.9rem;
            }

            .auth-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .auth-form h2 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>ONIX</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="produits.html">Produits</a>
            <a href="panier.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="compte.html" class="active"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <main>
        <div class="auth-container">
            <div id="login-form" class="auth-form">
                <h2>Connexion</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Mot de passe" required>
                    </div>
                    <button type="submit" class="cta-button">Se connecter</button>
                </form>
                <p>Pas encore de compte? <a href="#" id="showRegister">S'inscrire</a></p>
            </div>

            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Inscription</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" placeholder="Nom complet" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Mot de passe" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" name="phone" placeholder="Téléphone" required>
                    </div>
                    <button type="submit" class="cta-button">S'inscrire</button>
                </form>
                <p>Déjà un compte? <a href="#" id="showLogin">Se connecter</a></p>
            </div>

            <div id="user-profile" style="display: none;">
                <h2>Mon Profil</h2>
                <div class="profile-info">
                    <p><i class="fas fa-user"></i> <span id="profile-name"></span></p>
                    <p><i class="fas fa-envelope"></i> <span id="profile-email"></span></p>
                    <p><i class="fas fa-phone"></i> <span id="profile-phone"></span></p>
                </div>
                <button id="logout-btn" class="cta-button">Se déconnecter</button>
            </div>
        </div>
    </main>
</body>
